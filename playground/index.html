<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Structure Playground</title>
  </head>
  <body>
    <div id="app">
      <h1>Data Structure Playground</h1>
      <div style="display: flex; gap: 20px; height: 80vh">
        <div style="flex: 1">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 10px;
            "
          >
            <h3>Code Editor</h3>
            <button
              id="runBtn"
              style="
                padding: 8px 16px;
                background: #007acc;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
              "
            >
              Run Code
            </button>
          </div>
          <div
            id="codeEditor"
            style="
              width: 800px;
              height: 90%;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          ></div>
        </div>
        <div style="flex: 1">
          <h3>Output</h3>
          <div
            id="output"
            style="
              height: 90%;
              overflow-y: auto;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              background: #f9f9f9;
            "
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
